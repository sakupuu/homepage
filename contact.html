<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="猫好きによる猫好きのためのWebサイト">
  <title>love cat - contact</title>

<!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="img/png" href="images/for favicon.png">
</head>
<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="index.html"><img class="logo" src="images/animal lovers-logos.jpeg" alt="To animal lovers ホーム"></a></h1>
      <nav>
      <ul class="main-nav">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="news.html">ニュース</a></li>
        <li><a href="search.html">検索</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
      </nav>
    </header>
  </div><!-- /#home -->
  <footer>
    <div class="wrapper">
      <h2 class="page-title">contact</h2>
      <from action="#">

        <div class="Form">
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
            <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <textarea class="Form-Item-Textarea"></textarea>
          </div>
          <input type="submit" class="Form-Btn" value="送信する">
        </div>
        
      </from>
      <p><small>&copy; 2021 Sakurabox</small></p>
    </div>
  </footer>
</body>
</html>
